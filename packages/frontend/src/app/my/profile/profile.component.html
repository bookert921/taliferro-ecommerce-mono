<app-static-top-nav *ngIf="settingService.settings && settingService.settings.colorBlock" [data]="settingService.settings" [isHome]="false"></app-static-top-nav> -->
<div class="container mt-2">
      <div class="row">
            <div class="col"><span (click)="back()" style="cursor: pointer;"><i class="fa fa-chevron-left fa-2x text-muted"></i></span> </div>
            <div class="col-md text-center mb-3  wow fadeInUp">
                  <h1 [ngStyle]="{'color': colorService.darkBackground}">Profile</h1>
            </div>
            <div class="col text-end">
                  <button type="button" class="btn btn-danger" (click)="onSignOut()">Sign Out</button>
            </div>
      </div>
      <div class="row" *ngIf="!user">
            <div class="col">
                  <div class="alert alert-danger" role="alert">Session expired. No information found. Please log in.</div>
            </div>
      </div>
      <div class="row" *ngIf="user">
            <div class="col order-sm-first order-last">
                  <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center wow fadeIn">
                              <span class="p-2 text-secondary text-opacity-25 fst-italic" style="cursor: pointer;" (click)="onName()" *ngIf="(!user.firstName)">No First Name</span>
                              <span class="p-2" style="cursor: pointer;" (click)="onName()" *ngIf="user && user.firstName"><strong>First Name:</strong> {{user.firstName}}</span>
                              <a class="text-secondary text-opacity-25" style="cursor: pointer;" (click)="onName()"><i class="fa fa-chevron-right fa-1x"></i></a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center wow fadeIn">
                              <span class="p-2 text-secondary text-opacity-25 fst-italic" style="cursor: pointer;" (click)="onName()" *ngIf="!user.lastName">No First Name</span>
                              <span class="p-2" style="cursor: pointer;" (click)="onName()" *ngIf="user && user.lastName"><strong>Last Name:</strong> {{user.lastName}}</span>
                              <a class="text-secondary text-opacity-25" style="cursor: pointer;" (click)="onName()"><i class="fa fa-chevron-right fa-1x"></i></a>
                        </li>
                  </ul>
                  <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center wow fadeIn">
                              <span class="p-2" style="cursor: pointer;" (click)="onEmail()" *ngIf="user && user.email"><strong>Email:</strong> {{user.email}}</span>
                              <span class="p-2 text-secondary text-opacity-25 fst-italic" style="cursor: pointer;" (click)="onEmail()" *ngIf="!user.email"> No email found</span>
                              <a class="text-secondary text-opacity-25" style="cursor: pointer;" (click)="onEmail()"><i class="fa fa-chevron-right fa-1x"></i></a>
                        </li>
                  </ul>
                  <ul class="list-group mb-3">
                        <li *ngIf="!production" class="list-group-item d-flex justify-content-between align-items-center wow fadeIn">
                              <span class="p-2">Diagnostic </span>
                              <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="diagnostic" (click)="setDiagnostic()">
                              </div>
                        </li>
                  </ul>
            </div>
            <div class="col mb-2">
                  <app-address *ngIf="isAddressEdit" [data]="user" (done)="editReset()"></app-address>
                  <app-cc-info *ngIf="isPaymentInfoEdit" [data]="user" (done)="editReset()"></app-cc-info>
                  <app-dob *ngIf="isDOBEdit" [data]="user" (done)="editReset()"></app-dob>
                  <app-gender *ngIf="isGenderEdit" [data]="user" (done)="editReset()"></app-gender>
                  <app-user-name *ngIf="isNameEdit" [data]="user" (done)="editReset()"></app-user-name>
                  <app-user-phone *ngIf="isPhoneEdit" [data]="user" (done)="editReset()"></app-user-phone>
                  <app-user-email *ngIf="isEmailEdit" [data]="user" (done)="editReset()"></app-user-email>
                  <app-practice *ngIf="isPracticeEdit" [data]="user" (done)="editReset()"></app-practice>
                  <app-my-company *ngIf="isCompanyNameEdit" [data]="user" (done)="editReset()"></app-my-company>
                  <pre *ngIf="diagnostic">{{user | json}}
                  
                  </pre>
            </div>
      </div>
</div>
