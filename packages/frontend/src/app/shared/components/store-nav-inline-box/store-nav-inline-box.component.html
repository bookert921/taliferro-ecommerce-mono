<header class="header" *ngIf="data">
    <div class="container  no-print">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/"><strong><span [ngStyle]="{'color': color}">{{data?.name}}</span></strong> </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item" *ngIf="data.aboutSection">
                                    <a (click)="jump('about')" class="button button-simple" title="About" [ngStyle]="{'color': color}">About</a>
                                </li>
                                <li class="nav-item" *ngIf="data.catalogSection">
                                    <a (click)="jump('catalog')" class="button button-simple" title="Catalog" [ngStyle]="{'color': color}">Catalog</a>
                                </li>
                                <li class="nav-item" *ngIf="isAdmin">
                                    <a routerLink="/admin" class="button button-simple" title="Admin" [ngStyle]="{'color': color}">Admin</a>
                                </li>
                            </ul>
                            <span class="navbar-text float-end ">
                                <a style="font-size:smaller" *ngIf="(userService.authService.firebaseUser && userService.user) && !userService.user.companyId" routerLink="/my"
                                    [ngStyle]="{'color': color}" title="My Account">My Account | </a>
                                <a style="font-size:smaller" *ngIf="authService.firebaseUser" (click)="signOut()" [ngStyle]="{'color': color}">Sign Out | </a>
                                <a style="font-size:smaller" *ngIf="!authService.firebaseUser" (click)="signIn()" [ngStyle]="{'color': color}">Sign In | </a> <a (click)="jump('cart')"
                                    [ngStyle]="{'color': color}">
                                    <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                                </a>
                                <span *ngIf="data.phone"><a style="font-size:smaller" href="tel:{{data.phone}}" aria-label="Dial" [ngStyle]="{'color': color}"> | {{data.phone}}</a></span>
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
